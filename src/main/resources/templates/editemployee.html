<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;"  >
    <form action="@{/empsave}" method="Post" th:object="${employee}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required th:Field="*{empFName}">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required th:field="*{empLName}">
            <label for="lastname">Last Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Phone" required th:field="*{empPhone}">
            <label for="phone">Phone</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" placeholder="Email" required th:field="*{empEmail}">
            <label for="email">Email</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
