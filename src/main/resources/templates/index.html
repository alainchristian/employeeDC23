<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<h3>My data</h3>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeForm" data-bs-whatever="@mdo">New</button>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="emp:${myList}">
    <td th:text="${emp.empId}"/>
    <td th:text="${emp.empFName}"/>
    <td th:text="${emp.empLName}"/>
    <td th:text="${emp.empPhone}"/>
    <td th:text="${emp.empEmail}"/>
  </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeForm" data-bs-whatever="@mdo">New</button>

<div class="modal fade" id="employeeForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action="@{/empsave}" method="POST" th:Object="${employee}" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required th:Field="*{empFName}">
            <label for="firstName">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required th:field="*{empLName}">
            <label for="lastname">Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Phone" required th:field="*{empPhone}">
            <label for="phone">Phone</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" placeholder="Email" required th:field="*{empEmail}">
            <label for="email">Email</label>
          </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
